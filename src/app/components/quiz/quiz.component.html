<div class="quiz__container">
  <div class="quiz__logo">
    <img src="../../../assets/img/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>

  <div class="quiz__questions" *ngIf="!finished">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div class="quiz__options" *ngIf="!finished">
    <button
      *ngFor="let option of questionSelected.options"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="finished" class="quiz__results">
    <h1>Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
